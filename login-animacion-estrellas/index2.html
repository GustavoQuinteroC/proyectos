<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluvia de Meteoros</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-image: radial-gradient(ellipse at top , #080e21 0%,  #1b2735 95%);
        }

        .star {
            width: 1px;
            height: 1px;
            background: transparent;
            position: absolute;
            box-shadow:
                123px 456px #fff,
                789px 321px #fff,
                564px 987px #fff;
                /* Agrega m√°s estrellas manualmente si lo deseas */
        }

        @keyframes meteor {
            0% {
                opacity: 1;
                margin-top: -300px;
                margin-right: -300px;
            }
            12% {
                opacity: 0;
            }
            15% {
                margin-top: 300px;
                margin-left: -600px;
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        .meteor {
            position: absolute;
            width: 300px;
            height: 1px;
            transform: rotate(-45deg);
            background-image: linear-gradient(to right, #fff, rgba(255,255,255,0));
            animation: meteor 5s linear infinite;
        }
        .meteor:before {
            content: "";
            position: absolute;
            width: 4px;
            height: 5px;
            border-radius: 50%;
            margin-top: -2px;
            background: rgba(255,255,255,0.7);
            box-shadow: 0 0 15px 3px #fff;
        }
    </style>
</head>
<body>
    <div class="star"></div>
    <script>
        // Generar estrellas aleatorias
        const starContainer = document.querySelector(".star");
        for (let i = 0; i < 300; i++) {
            let star = document.createElement("div");
            star.style.position = "absolute";
            star.style.width = "1px";
            star.style.height = "1px";
            star.style.background = "#fff";
            star.style.left = Math.random() * window.innerWidth + "px";
            star.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(star);
        }

        // Generar meteoros aleatorios
        for (let i = 0; i < 15; i++) {
            let meteor = document.createElement("div");
            meteor.className = "meteor";
            meteor.style.top = Math.random() * window.innerHeight * 0.8 + "px";
            meteor.style.left = Math.random() * 90 + "%";
            meteor.style.animationDuration = (Math.random() * 4 + 3) + "s";
            document.body.appendChild(meteor);
        }
    </script>
</body>
</html>
